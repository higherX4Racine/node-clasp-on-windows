<script type="module">
    import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

    createApp({
        setup() {
            const counter = ref(0);
            const message = ref("Hello, world!");
            const titleClass = ref("title");

            function increment(e) {
                counter.value++;
            };

            function decrement(e) {
                counter.value--;
            };

            const text = ref("");
    
            const affirm = ref(false);
            function toggle(e) {
                affirm.value = !affirm.value;
            }

            return {
                counter,
                message,
                titleClass,
                increment,
                decrement,
                text,
                affirm,
                toggle
            };
        }
    }).mount("#app")
</script>

<style>
    .title {
        color: #012288;
    }
</style>

<div id="app">
    <h1 :class="titleClass">{{ message }}</h1>
    <div id="counter">
        <h2>A counter</h2>
        <span>
            <button @click="increment">Increase</button>
            <button @click="decrement">Decrease</button>
        </span>
        <p>count is: {{ counter }}</p>
    </div>
    <div id="text-model">
        <h2>A text input</h2>
        <input v-model="text" placeholder="Type here, please.">
        <p>{{ text }}</p>
    </div>
    <div id="toggle-if">
        <h2>A toggle button</h2>
        <button @click="toggle">{{ affirm ? "de" : "" }}activate</button>
        <h3 v-if="affirm">The toggle is on.</h3>
        <h3 v-else=>The toggle is off.</h3>
    </div>
</div>
