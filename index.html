<script type="module">
    import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

    createApp({
        setup() {
            // a counter modifiable by buttons
            const counter = ref(0);

            const message = ref("Hello, world!");

            const titleClass = ref("title");

            function increment(e) {
                counter.value++;
            };

            function decrement(e) {
                counter.value--;
            };

            // a paragraph element connected to a text input
            const modelText = ref("");

            // a toggle button for demonstrating if-else behavior
            const affirm = ref(false);

            function toggle(e) {
                affirm.value = !affirm.value;
            }

            // a to-do list that demonstrates for behavior
            let id = 0;

            const newTodo = ref("");

            const todos = ref([
                { id: id++, text: "Learn Google Apps Script" },
                { id: id++, text: "Learn Vue" },
                { id: id++, text: "Integrate them" }
            ])

            function addTodo(e) {
                todos.value.push({
                    id: id++, text: newTodo
                });
            }

            function removeTodo(todo) {
                todos.value.splice(
                    todos.value.indexOf(todo),
                    1
                );
            }
            return {
                counter,
                message,
                titleClass,
                increment,
                decrement,
                modelText,
                affirm,
                toggle,
                newTodo,
                todos,
                addTodo,
                removeTodo
            };
        }
    }).mount("#app")
</script>

<style>
    .title {
        color: #012288;
    }
</style>

<div id="app">
    <h1 :class="titleClass">{{ message }}</h1>
    <div id="counter">
        <h2>A counter</h2>
        <span>
            <button @click="increment">Increase</button>
            <button @click="decrement">Decrease</button>
        </span>
        <p>count is: {{ counter }}</p>
    </div>
    <div id="text-model">
        <h2>A text input</h2>
        <input v-model="modelText" placeholder="Type here, please.">
        <p>{{ modelText }}</p>
    </div>
    <div id="toggle-if">
        <h2>A toggle button</h2>
        <button @click="toggle">{{ affirm ? "de" : "" }}activate</button>
        <h3 v-if="affirm">The toggle is on.</h3>
        <h3 v-else=>The toggle is off.</h3>
    </div>
    <div id="todo-list">
        <h2>A to-do list</h2>
        <form @submit.prevent="addTodo">
            <input v-model="newTodo">
            <button>Add To-do</button>
        </form>
        <ul>
            <li v-for="todo in todos" :key="todo.id">
                {{ todo.text }}
                <button @click="removeTodo(todo)">u'E2'</button>
            </li>
        </ul>
    </div>
</div>
